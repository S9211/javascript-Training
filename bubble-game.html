<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="css/bubble-game.css">
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="panel-top">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id = "hitVal" class="box">2</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id="timerValue" class="box">60</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="scoreVal" class="box">0</div>
                </div>
            </div>
            <div id="panel-bottom">

            </div>
        </div>
    </div>
</body>
<script src="js/bubble-game.js"></script>
</html>
