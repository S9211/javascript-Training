<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container{
            width: 500px;
            background-color: white;
            border-radius: 10px;
            text-align: center;
            padding-bottom: 10px;
        }
        .header{
            margin-bottom: 10px;
            background-color: blue;
            color: white;
            font-size: 20px; 
            padding: 10px;
            border-radius: 10px 10px 0 0;
        }
        label{
            display: block;                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   
            font-size: 30px;
            font-weight: bold;
        }
        #celsius , #kelvin, #farenheit{
            width: 90%;
            margin-top: 5px;
            padding: 10px;
            font-size: 16px;
            border-radius: 3px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Temperature Converter</h1>
        </div>
        <div class="input1">
            <label for="input1">Enter temperature in Celsius</label>
            <input type="number" id="celsius" placeholder="Enter temp in Celsius">
        </div>
        <div class="input2">
            <label for="input1">Enter temperature in Kelvin</label>
            <input type="number" id="kelvin" placeholder="Enter temp in Kelvin">
        </div>
        <div class="input3">
            <label for="input1">Enter temperature in Farenheit</label>
            <input type="number" id="farenheit" placeholder="Enter temp in Farenheit">
        </div>
    </div>
</body>
<script>
    let cel = document.querySelector('#celsius');
    let kel = document.querySelector('#kelvin');
    let far = document.querySelector('#farenheit');
    console.log(cel, kel , far)

    cel.addEventListener('input', function(){
        let c = parseFloat(cel.value)
        let f = (c * 9 / 5) + 32;
        let k = c + 273.15;
        far.value = f
        kel.value = k;
    });
    kel.addEventListener('input', function(){
        let k = parseFloat(kel.value);
        let c = k - 273.15;
        let f = (k - 273.15) * 9/5 + 32;
        far.value = f
        cel.value = c
    });
    far.addEventListener("input", function(){
        let f = parseFloat(far.value);
        let c = (f - 32) * 5/9;
        let k = (f - 32) * 5/9 + 273.15;
        cel.value = c;
        kel.value = k;
    })
</script>
</html>
